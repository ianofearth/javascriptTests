<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>JavaScript Tests</title>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Tests</h1>

      <h4>Date and time related:</h4>
      <button class='dayTimeBtn'>Day and Time</button>
      <span class='dayTime'></span>

      <h4>Select Date Format:</h4>
      <button class='dateFormatBtn' id='1'>mm-dd-yyyy</button>
      <button class='dateFormatBtn' id='2'>mm/dd/yyyy</button>
      <button class='dateFormatBtn' id='3'>dd-mm-yyyy</button>
      <button class='dateFormatBtn' id='4'>dd/mm/yyyy</button>
      <span class='dateFormat'></span>

      <h4>Mess with this phrase:</h4>
      <p class='cycleLetter'>Ian is the best!</p>
      <button class='cycleLetterBtn'>Mess with it!</button>

      <h4>See the days where January 1 is a Sunday until 2050:</h4>
      <button class='getSundayBtn'>Get Sundays!</button>
      <span class='getSunday'></span>

      <h4>Play "I'm Thinking of a Number:"</h4>
      <form class='thinkOfNumberForm'>
        <label for='thinkOfNumber'>Enter a number between 1 and 10:</label>
        <input class='thinkOfNumber' id='thinkOfNumber'>
        <button class='thinkOfNumberBtn' type='submit'>Click to check your guess</button><br/>
        <span class='result'></span><br/>
        <span class='guesses'></span>

      </form>
    </div>
  </body>
</html>
